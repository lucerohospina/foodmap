<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body >
  <div id="intro" class="hidden-sm hidden-md hidden-lg">
    <h1 class="intro-title">Foodmap</h1>
  </div>
  <section class="container-fluid first-section hidden-sm hidden-md hidden-lg">
    <div class="row">
      <div class="col-xs-12">
          <h1>Foodmap</h1>
          <div class="rule"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12 gmap">
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
      <h3 class="col-xs-10 col-xs-offset-1">Comida cerca de ti</h3>
      <select name="" id="rest-filter" class="col-xs-10 col-xs-offset-1">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
        <option value="">filtrar restaurantes</option>
        <option value="criolla">comida criolla</option>
        <option value="marina">comida marina</option>
        <option value="pizzeria">pizza</option>
        <option value="fast">comida tipo fast food</option>
      </select>
    </div>
    <div id="img-container-1">
    <div class="row top-group">
        <img class="col-xs-4 pic" src="assets/images/criollo/criollo2.jpg" width=300 heigth=300 alt="">
        <img class="col-xs-4 pic" src="assets/images/chino/chino1.jpg" alt="">
        <img class="col-xs-4 pic" src="assets/images/marino/marino2.jpg" width=300 heigth=300 alt="">
    </div> 
    <div class="row bottom-group">
        <img class="col-xs-4 pic" src="assets/images/chino/chino2.jpg" width=300 heigth=300 alt="">
        <img class="col-xs-4 pic" src="assets/images/criollo/criollo1.jpg" alt="">
        <img class="col-xs-4 pic" src="assets/images/marino/marino4.jpg" alt="">
    </div>
  </div>
  <div id="image-container-2" class="row top-group"></div>
  <div id="image-container-3" class="row top-group"></div>
  <div id="image-container-4" class="row top-group"></div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS_1hboP6gl9NqHJMrsRm8cX8GveldLuc&callback=initMap"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
