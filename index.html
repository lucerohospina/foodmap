<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body >
  <div id="intro" class="hidden-sm hidden-md hidden-lg">
    <h1 class="intro-title">Foodmap</h1>
  </div>
  <section class="container-fluid first-section hidden-sm hidden-md hidden-lg">
    <div class="row">
      <div class="col-xs-12">
          <h1>Foodmap</h1>
          <div class="rule"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12 gmap">
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
      <h3 class="col-xs-10 col-xs-offset-1">Comida cerca de ti</h3>
      <select name="" id="rest-filter" class="col-xs-10 col-xs-offset-1">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
        <option value="">filtrar restaurantes</option>
        <option value="criolla">comida criolla</option>
        <option value="marina">comida marina</option>
        <option value="pizzeria">pizza</option>
        <option value="fast">comida tipo fast food</option>
      </select>
    </div>
    <div id="img-container-1">
    <div class="row top-group">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/criollo/criollo2.jpg" alt="">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/chino/chino1.jpg" alt="">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/marino/marino2.jpg" alt="">
    </div> 
    <div class="row bottom-group">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/chino/chino2.jpg" alt="">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/criollo/criollo1.jpg" alt="">
        <img class="col-xs-4 pic" data-toggle="modal" data-target="#rest-modal" src="assets/images/marino/marino4.jpg" alt="">
    </div>
  </div>
  <div id="image-container-2" class="row top-group"></div>
  <div id="image-container-3" class="row top-group"></div>
  <div id="image-container-4" class="row top-group"></div>
  <div id="image-container-5" class="row top-group"></div>
  </section>
  <!-- Modal -->
  <div class="modal fade bs-example-modal-sm" id="rest-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center text-uppercase" id="myModalLabel">Contáctanos</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">Nombre de Restaurant</p>
            <p><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dirección:</p>
            <p><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Teléfono:</p>
            <p><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> Tipo de Comida:</p>
            <p><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Rating:</p>
          </div>
          <div class="modal-footer">
            <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
          </div>
        </div>
      </div>
    </div>
  <!-- Sección para tabletas y desktops: en contrucción -->
  <section class="container fluid visible-sm visible-md visible-lg">
    <div class="row"></div>
      <h1 class="col-sm-6 col-sm-offset-3 text-center">Foodmap</h1>
    </div>
    <div class="row">
      <h3 class="col-sm-8 col-sm-offset-2 text-center">Muy pronto con contenido web!</h3>
    </div>
    <div class="row">
      <img class="sm-md-lg-image" src="assets/images/under-construction.gif" alt="coming-soon">
    </div>
    <div class="row">
      <h3 class="col-sm-8 col-sm-offset-2 text-center">Visítanos en nuestra app!</h3>
      <h3 class="col-sm-8 col-sm-offset-2 text-center">(encoje la pantalla y verás!)</h3>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS_1hboP6gl9NqHJMrsRm8cX8GveldLuc&callback=initMap"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
