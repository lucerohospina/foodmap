<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="intro">
    <h1 class="intro-title">FOODMAP</h1>
  </div>
  <section class="container-fluid first-section">
    <div class="row">
      <div class="col-xs-12">
          <h3>FOODMAP</h3>
          <div class="left-square"></div>
          <span class="glyphicon glyphicon-home"></span>
          <hr class="first-hr">
          <span class="glyphicon glyphicon-home"></span>
          <div class="right-square"></div>
      </div>
    </div>
    <div class="row">
        <img class="col-xs-10 col-xs-offset-1" src="assets/images/sample-map.jpg" alt="map">
    </div>
    <div class="row">
      <h3 class="col-xs-10 col-xs-offset-1">Comida cerca de ti</h3>
      <select name="" id="rest-filter" class="col-xs-12">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
        <option value="">filtrar restaurantes</option>
        <option value="criolla">comida criolla</option>
        <option value="marina">comida marina</option>
        <option value="china">comida china</option>
        <option value="fast">comida tipo fast food</option>
      </select>
      <img class="home-image" src="assets/images/home-image.jpg" alt="home-image">
    </div>
    <div class="row">
      <div class="images-container">

      </div>
    </div>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
